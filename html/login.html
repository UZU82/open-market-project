<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/login.css" />
    </head>
    <body>
        <h1>
            <img src="/img/Logo-hodu.png" alt="호두 마켓의 로그인 페이지" class="marketLogo" />
        </h1>
        <main>
            <div class="login-buttons">
                <button type="button" class="loginBtn buyer active">구매회원 로그인</button>
                <button type="button" class="loginBtn seller">판매회원 로그인</button>
            </div>
            <form id="loginForm">
                <input type="text" placeholder="아이디" class="idInput" />
                <div class="idErrorMessage errorMessage" style="display: none"></div>
                <input type="password" placeholder="비밀번호" class="pwInput" />
                <div class="pwErrorMessage errorMessage" style="display: none"></div>
                <button type="submit" class="loginSubmitBtn">로그인</button>
            </form>
        </main>
        <div class="links">
            <a href="#">회원가입</a>
            <span>|</span>
            <a href="#">비밀번호 찾기</a>
        </div>

        <script src="/js/login.js"></script>
    </body>
</html>
