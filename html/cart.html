<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/css/reset.css" />
        <link rel="stylesheet" href="/css/cart.css" />
    </head>
    <body>
        <div class="wrap">
            <header>
                <div class="header-wrap">
                    <h1 class="hodu-logo">
                        <img src="/img/Logo-hodu.png" alt="호두 마켓 페이지" />
                    </h1>
                    <form action="" class="search-box">
                        <input type="text" placeholder="상품을 검색해보세요!" class="search-input" />
                        <button class="search-btn">
                            <img src="/img/search.svg" alt="" />
                        </button>
                    </form>
                </div>
                <nav>
                    <ul class="header-wrap">
                        <li>
                            <a href="" class="header-nav-wrap">
                                <img src="/img/icon-shopping-cart.svg" alt="" class="header-nav-icon" />
                                <span class="header-nav-text">장바구니</span>
                            </a>
                        </li>
                        <li>
                            <a href="/html/login.html" class="header-nav-wrap">
                                <img src="/img/icon-user.svg" alt="" class="header-nav-icon" />
                                <span class="header-nav-text">로그인</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>

        <main class="cart">
            <h2>장바구니</h2>

            <table class="cart-table">
                <thead>
                    <tr>
                        <th>상품정보</th>
                        <th>수량</th>
                        <th>상품 금액</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="product-image.jpg" alt="상품 이미지" />
                                <div class="product-details">
                                    <p class="store-name">스토어 네임</p>
                                    <h3>상품명</h3>
                                    <p class="price">17,500원</p>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="quantity-control">
                                <input type="number" value="1" min="1" />
                                <button class="update-btn">수정</button>
                            </div>
                        </td>
                        <td class="order-price">17,500원</td>
                    </tr>
                    <!-- 추가 상품 행 -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">
                            <table class="summary-table">
                                <tr>
                                    <th>총 상품금액</th>
                                    <th>총 배송비</th>
                                    <th>결제예정금액</th>
                                </tr>
                                <tr>
                                    <td>46,500원</td>
                                    <td>0원</td>
                                    <td class="total-price">46,500원</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </tfoot>
            </table>

            <div class="cart-actions">
                <button class="order-btn">주문하기</button>
            </div>
        </main>
    </body>
</html>
